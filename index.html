<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Форма регистрации</title>
		<link rel="stylesheet" href="style.css"> 
	</head>
    <body>
        <div class="form-container">
            <h1>Расскажи о себе</h1><p>An iframe with a thin black border:</p>
		<iframe src="/default.asp" width="100%" height="300" style="border:1px solid black;">
		</iframe>
		
            <form>
                <p>Имя</p>
                <input type="text" name="name" class="form-field" maxlength="20" required value="Имя">

                <p>Возраст</p>
                <select class="form-field">
                  <option>10-14</option>
                  <option>14-16</option>
                  <option>16-18</option>
                  <option>19-21</option>
                </select>

                <p>Email</p>
                <input type="email" name="email" class="form-field" required>

                <p>Пароль</p>
                <input type="password" name="pass" class="form-field">

                <p>Стать</p>
                <input type="radio" id="man" name="gender">
                <label for = "man">чоловік</label>

                <input type="radio" id="women" name="gender">
                <label for="women">жінка </label>

                <p>Мова</p>
                <input type="checkbox" name="language">
                <label>українська</label><br>
                <input type="checkbox" name="language">
                <label>російска</label><br>
                <input type="checkbox" name="language">
                <label>англійська</label><br><br>

                <fieldset>

                    <legend>Интересы:</legend>

                    <label for = "hobby">роскажіть про своє хоббі</label><br>
                    <textarea id="hobby"></textarea>    

                </fieldset>
                <br>

                <input type="submit" value="ГОТОВО!" class="submit-button">

               
                
            </form>
        </div>
                
    </body>
</html>
